<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Product Landing</title>
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header id="header">
            <nav id="nav-bar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <a class="navbar-brand" href="#">
                    <img id="header-img" class="d-inline-block align-top" width="30" height="30" src="assets/logo.png" alt="">
                    Games Landing
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#features-container">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#video-container">Video</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#pricing-container">Pricing</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div id="main-content">
            <div class="container">
                <div id="features-container">
                    <form id="form" action="https://www.freecodecamp.com/email-submit">
                        <div class="form-group">
                            <label for="email">Subscribe to the newsletter</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <input id="submit" type="submit" class="btn btn-primary" value="Submit">
                    </form>
                    <div id="features">
                        <div class="grid">
                            <div class="icon"><img class="img-fluid img-icon" src="assets/delivery.png" alt=""></div>
                            <div class="desc">
                                <h3>Instant Delivery</h3>
                                <p>Buy and get your game instantely.</p>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="icon"><img class="img-fluid img-icon" src="assets/headset.png" alt=""></div>
                            <div class="desc">
                                <h3>After sales service</h3>
                                <p>After sales service open 24h/24 and 7j/7.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="video-container" class="video-container">
                    <iframe id="video" width="932" height="524" src="https://www.youtube.com/embed/tCI396HyhbQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div id="pricing-container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card mb-3">
                                <img src="assets/ds3.jpg" class="card-img-top" alt="">
                                <div class="card-body">
                                    <h5 class="card-title">Dark Souls III</h5>
                                    <p class="card-text">46,77€</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-3">
                                <img src="assets/mgsv.jpg" class="card-img-top" alt="">
                                <div class="card-body">
                                    <h5 class="card-title">Metal Gear Solid V: The Phantom Pain</h5>
                                    <p class="card-text">24,99€</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-3">
                                <img src="assets/thewitcher3.jpg" class="card-img-top" alt="">
                                <div class="card-body">
                                    <h5 class="card-title">The Witcher 3 : Wild Hunt</h5>
                                    <p class="card-text">15€</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>Copyright © Quentin Peltier</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
